apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-a-ingress
  namespace: default
spec:
  rules:
    - host: service-a.local
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: service-a
                  port:
                    number: 80
