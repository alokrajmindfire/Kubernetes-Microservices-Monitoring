apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-job
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  job-queue-dashboard.json: |
    {
      "id": null,
      "title": "Job Queue Monitoring",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Total Jobs Processed",
          "id": 1,
          "gridPos": { "x": 0, "y": 1, "w": 6, "h": 8 },
          "targets": [
            { "expr": "sum(jobs_processed_total)", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Job Processing Time (Avg Seconds)",
          "id": 2,
          "gridPos": { "x": 6, "y": 1, "w": 18, "h": 8 },
          "targets": [
            {
              "expr": "rate(job_processing_time_seconds_sum[5m]) / rate(job_processing_time_seconds_count[5m])",
              "legendFormat": "Avg Processing Time",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Job Processing Histogram",
          "id": 3,
          "gridPos": { "x": 0, "y": 9, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.5, sum(rate(job_processing_time_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.9, sum(rate(job_processing_time_seconds_bucket[5m])) by (le))",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(job_processing_time_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ]
        },
        {
          "type": "gauge",
          "title": "Queue Length",
          "id": 4,
          "gridPos": { "x": 0, "y": 18, "w": 8, "h": 8 },
          "targets": [
            { "expr": "sum(queue_length)", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "valueFontSize": "20%",
                "titleFontSize": "40%"
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "type": "stat",
          "title": "Total Jobs Submitted",
          "id": 5,
          "gridPos": { "x": 8, "y": 18, "w": 8, "h": 8 },
          "targets": [
            { "expr": "sum(total_jobs_submitted)", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "valueFontSize": "20%",
                "titleFontSize": "40%"
              }
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "Total Jobs Completed",
          "id": 6,
          "gridPos": { "x": 16, "y": 18, "w": 8, "h": 8 },
          "targets": [
            { "expr": "sum(total_jobs_completed)", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "valueFontSize": "20%",
                "titleFontSize": "40%"
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "Jobs Submitted vs Completed Over Time",
          "id": 7,
          "gridPos": { "x": 0, "y": 22, "w": 24, "h": 8 },
          "targets": [
            { "expr": "sum(total_jobs_submitted)", "legendFormat": "Submitted", "refId": "A" },
            { "expr": "sum(total_jobs_completed)", "legendFormat": "Completed", "refId": "B" }
          ]
        }
      ]
    }
